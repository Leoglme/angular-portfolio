<head>
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">
</head>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [ngClass]="{hidden: !(isHandset$ | async)}"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button  _ngcontent-tnm-c132="" mat-icon-button="" color="warn" aria-label="Example icon button with a heart icon"

                                                                                     class="mat-ripple mat-button-ripple mat-button-ripple-round"></span><span
        class="mat-button-focus-overlay"></span></button>
      <span class="spacer"></span>


      <a _ngcontent-ums-c44="" mat-button=""
         class="mat-focus-indicator docs-navbar-link mat-button mat-button-base ng-star-inserted" tabindex="0"
         aria-disabled="false"><span class="mat-button-wrapper"><span
        class="material-icons-round">question_answer</span> À propos</span><span matripple=""
                                                                                 class="mat-ripple mat-button-ripple"></span><span
        class="mat-button-focus-overlay"></span></a>
      <a _ngcontent-ums-c44="" mat-button=""
         class="mat-focus-indicator docs-navbar-link mat-button mat-button-base ng-star-inserted" tabindex="0"
         aria-disabled="false"><span class="mat-button-wrapper"><span class="material-icons-round">history_edu</span> Portfolio</span><span
        matripple=""
        class="mat-ripple mat-button-ripple"></span><span

      <a _ngcontent-ums-c44="" mat-button=""

        class="mat-ripple mat-button-ripple"></span><span
